name: wellsync_flutterapp
description: "WellSync AI - Your Personal Wellness Orchestrator"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.4.9

  # Networking
  dio: ^5.4.0

  # Authentication & Backend
  supabase_flutter: ^2.3.4

  # UI & Design
  google_fonts: ^6.1.0

  # Utilities
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  flutter_dotenv: ^6.0.0
  flutter_markdown: ^0.7.7+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env

